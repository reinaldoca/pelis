<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f2f3e69293.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/footer.css">
  <!-- Title -->
  <title>Login</title>
</head>
<body>
  <header class="header">
      <img class="header__img" src="./assets/xfinitystream-logo.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Login</h2>
      <form class="login__container--form">
        <input class="input" type="text" name="" placeholder="E-mail" id="">
        <input class="input" type="password" name="" placeholder="Password" id="">
        <button class="button">Login</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Remember me
          </label>
          <a href="/">I forgot my password</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><i class="fab fa-google"></i>Login with your Google account</div>
        <div><i class="fab fa-twitter"></i>Login with your Twitter account</div>
      </section>
      <p class="login__container--signup">Create a new account <a href="/">here</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terms of use</a>
    <a href="/">Privacy Policy</a>
    <a href="/">FAQ</a>
  </footer>
</body>
</html>
